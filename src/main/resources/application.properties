spring.application.name=Auth-Service

# ===============================
# SERVER CONFIGURATION
# ===============================
# Render assigns a port dynamically, defaults to 8060 locally
server.port=${PORT:8060}

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
# On Render: Uses DB_URL (pointing to TiDB auth_db)
# On Local: Uses localhost ecommerce_db
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:StrongPassword@2026}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SECURITY (JWT)
# ===============================
# This must match the key used in Order/Inventory services
application.security.jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000

# ===============================
# MONGODB (Optional)
# ===============================
# If your Auth service doesn't actually use Mongo, you can delete this.
# If it does, add MONGO_DB_URI to Render Env Vars.
spring.data.mongodb.uri=${MONGO_DB_URI:mongodb+srv://nikhilarsid:StrongPassword%402026@ecommerce.s8ky35y.mongodb.net/ecommerce_catalog}